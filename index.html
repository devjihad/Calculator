<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet " href="style.css"> -->
</head>
<body class="bg-slate-300">
   <section id="mainn" class="flex justify-center">
    <section  class="bg-black text-white h-[490px] w-[300px] rounded-xl p-5 mt-6">
        <h1 id="first" class="text-center text-3xl my-2">Calculator</h1>
        <div id="display" class="bg-white h-16 rounded-xl text-black text-5xl pr-2 text-right">
            <h1 id="h1">0</h1>
        </div>
     
        <div class=" flex justify-between">
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">AC</button>
            <button  class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">DEL</button>
            <button  class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2" >ON</button>
            <button   class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">/</button>
        </div>
        <div class=" flex justify-between">
     
            <button  class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">7</button>
            <button  class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">8</button>
            <button  class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">9</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">*</button>
        </div>
        <div class=" flex justify-between">
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">4</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">5</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">6</button>
            <button  class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">-</button>
         </div>
        <div class=" flex justify-between">
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">1</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">2</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">3</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">+</button>
        </div>
        <div class=" flex justify-between">
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">0</button>
            <button  class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">00</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">.</button>
            <button class="h-[60px] w-[50px] rounded-xl  text-3xl border-none bg-slate-500 mt-2">=</button> 
        </div>
    </section>
   </section>
   <script src="./logic.js"></script>
</body>
</html>
